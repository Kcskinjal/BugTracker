<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Report List | BugTracker</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.MainForm nav {
	background-color: black;
}

.MainForm a {
	color: #fff;
	text-decoration: none;
}

.MainForm a:hover {
	color: #fff;
}

body {
	background-image: url('/img/bug2.jpg');
	background-repeat: no-repeat;
	background-size: 100%;
}

.fontWhite {
	color: white;
}

table th {
	color: white;
}
</style>

</head>
<body>

	<!-- Main Container Start -->
	<section>

		<div class="MainForm">

			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<a class="navbar-brand" href="/distlogin">Bug Tracking System</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
							<div id="navbar" class="collapse navbar-collapse">

								<ul class="nav navbar-nav">
									<li sec:authorize="isAuthenticated()"
										style="margin-right: 10px;"><a th:href="@{/logout}">Logout</a></li>
									<li sec:authorize="isAuthenticated()"><a
										th:href="@{/profile}" sec:authentication="principal.username"></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>

			</nav>
			<!--END OF NAVBAR -->

			<br> <br> <br>



			<div class="container fontWhite">

				<div class=row>
					<h1 class="fontWhite">List Of Project Report</h1>
				</div>

				<div class="row">
					<div class="col-lg-3"></div>

				</div>
				<table class="table table-bordered fontWhite">
					<thead class="table-dark">

						<tr>
							<th>Sr. No</th>
							<th>Project Name</th>
							<th>Project Status</th>
							<th>Start Date</th>
							<th>End Data</th>
							<th>Action</th>
						</tr>


					</thead>



					<tbody>
						<tr th:each=report:${ReportList}>
							<td th:text="${report.id}"></td>
							<td th:text="${report.pid.project_name}"></td>
							<td th:text="${report.status}"></td>
							<td th:text="${report.start_date}"></td>
							<td th:text="${report.end_date}"></td>

							<td><a th:href=@{exportToPdf/{id}(id=${report.id})}
								class="btn btn-primary" style="margin-bottom: 10px;">Download</a></td>
						</tr>

					</tbody>
				</table>
			</div>
	</section>
	<!-- Main Container End -->

</body>
</html>
