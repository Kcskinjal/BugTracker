<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.MainForm nav {
	background-color: black;
}

.MainForm a {
	color: #fff;
	text-decoration: none;
}

.MainForm a:hover {
	color: #fff;
}

body {
	background-image: url('/img/bug2.jpg');
	background-repeat: no-repeat;
	background-size: 100%;
}
</style>
</head>
<body>
	<div class="MainForm">

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Bug Tracking System</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<div id="navbar" class="collapse navbar-collapse">

							<ul class="nav navbar-nav">
								<li sec:authorize="isAuthenticated()"
									style="margin-right: 10px;"><a th:href="@{/logout}">Logout</a></li>
								<li sec:authorize="isAuthenticated()"><a
									th:href="@{/profile}" sec:authentication="principal.username"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!--form -->


		<div class="container">
			<div class="row">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to an user!</div>
				</div>

				<div
					class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

					<h1 class="text-center" style="margin-top: 20px">User Profile</h1>

					<div class="card-body">

						<form th:action="@{/profile}" th:object="${user}" method="post">


							<div class="form-group">


								<label>User id</label> <input type="number" name="firstname"
									th:field="*{id}" placeholder="enter your first name"
									class="form-control" readonly="readonly">

							</div>
							<div class="form-group">


								<label>User First Name</label> <input type="text"
									name="firstname" th:field="*{firstname}"
									placeholder="enter your first name" class="form-control">

							</div>


							<div class="form-group">


								<label>User last Name</label> <input type="text" name="lastname"
									th:field="*{lastname}" placeholder="enter your last name"
									class="form-control">

							</div>


							<div class="form-group">


								<label>User Email</label> <input type="text" name="email"
									th:field="*{username}" placeholder="enter your email"
									class="form-control">

							</div>

							<!-- <div class="form-group">


							<label>User Password</label> <input type="text" name="email"
								th:field="*{password}" placeholder="enter your email"
								class="form-control">

						</div>
 -->

							<div class="form-group">


								<label>User Role</label><select name="ROLES" id="ROLES">
									<option value="1">ADMIN</option>
									<option value="2">DEVLOPER</option>
									<option value="3">TESTER</option>
								</select>
							</div>


							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>




						</form>
					</div>

				</div>

			</div>
		</div>
</body>
</html>
