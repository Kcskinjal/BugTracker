<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Assign Team</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.MainForm nav {
	background-color: black;
}

.MainForm a {
	color: #fff;
	text-decoration: none;
}

.MainForm a:hover {
	color: #fff;
}

body {
	background-image: url('/img/bug2.jpg');
	background-repeat: no-repeat;
	background-size: 100%;
}

.fontWhite {
	color: white;
}

table th {
	color: white;
}
</style>

</head>
<body>

	<section>
		<form action="showAssignedTeam" method="get" th:object="${project}">
			<div class="MainForm">
				<div class="container fontWhite">
					<div class=row>
						<h1 class="fontWhite">List Of Projects</h1>
					</div>

					<div class="row">
						<div class="col-lg-3"></div>

					</div>
					<label>Project id</label><input type="text" name="projectid"
						th:value="*{id}" class="form-control" readonly="readonly">
					<label>Project Name</label><input type="text" name="project_name"
						th:value="*{project_name}" class="form-control" readonly="readonly">
					<table class="table table-bordered fontWhite">
						<thead class="table-dark">

							<tr>
								<th>Team id</th>
								<th>Team Name</th>
								
								<th>Actions</th>
							</tr>

						</thead>

						<tbody>
							<tr th:each=team:${team}>
								<td th:text="${team.id}"></td>
								<td th:text="${team.teamname}"></td>
			
								<td><a
									th:href="@{/viewproject/team/remove/{id}/{projectid}(id=${team.id},projectid=${project.id})}"
									class="btn btn-danger">Remove Team From This Project</a></td>
							</tr>

						</tbody>
					</table>
				</div>
		</form>
	</section>
</body>
</html>
