<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.MainForm nav {
	background-color: black;
}

.MainForm a {
	color: #fff;
	text-decoration: none;
}

.MainForm a:hover {
	color: #fff;
}

body {
	background-image: url('/img/bug2.jpg');
	background-repeat: no-repeat;
	background-size: 100%;
}
</style>


</head>
<body>

	<div class="MainForm">

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Bug Tracking System</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">

						<div id="navbar" class="collapse navbar-collapse">

							<ul class="nav navbar-nav">
								<li sec:authorize="isAuthenticated()"
									style="margin-right: 10px;"><a th:href="@{/logout}">Logout</a></li>
								<li sec:authorize="isAuthenticated()"><a
									th:href="@{/profile}" sec:authentication="principal.username"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</nav>
	</div>
	<br>


	<div th:if="${param.success}">
		<div class="alert alert-info">User Added Successfully....</div>
		You've successfully registered...
	</div>

	<div th:if="${param.successupdate}">
		<div class="alert alert-info">You've successfully updated an
			user!</div>
	</div>

	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="register">Add User</a>
	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="showuser"> View Users</a>
	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="AddTeam"> Add Team</a>
	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="showTeam"> Show Team</a>
	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="AddProject"> Add Project</a>
	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="ViewProject"> View Project</a>






</body>
</html>
